{% extends 'wall/base.html' %}
{% load static %}

{% block content %}

<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Post Detail</h2>
            </div>
            <div class="col-12">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'posts'%}">Posts</a>
                <a href="{% url 'post_detail' post.pk %}">Post Detail</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Single Post Start-->
<div class="single">
    <div class="container">
        <div class="row">
            <div class="single-content">
                <img src="{{ post.img.url }}" alt="Image Post"/>
                <h2>{{ post.title }}</h2>
                <p>
                    {{ post.content }}
                </p><br><br>
                <a href="https://ropsten.etherscan.io/tx/{{post.txId}}">Message hash: {{ post.hash }}</a>
            </div>
        </div>
    </div>
</div>
<!-- Single Post End-->

{% endblock %}
